stages:
  - build
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip/

build:
  stage: build
  image: python:3.11
  script:
    - python -m venv venv
    - venv/bin/pip install --upgrade pip
    - venv/bin/pip install -r requirements.txt
  artifacts:
    paths:
      - venv/

test:
  stage: test
  image: python:3.11
  before_script:
      - python -m venv venv
      - venv/bin/pip install --upgrade pip
      - venv/bin/pip install -r requirements.txt
      - venv/bin/pip install pytest
  script:
      - pwd
      - ls -lah scripts/
  artifacts:
      when: always
      reports:
        junit: pytest.xml
      paths:
        - pytest.xml